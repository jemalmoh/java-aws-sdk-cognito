server.port=8090

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/user?sslmode=disable
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=none

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

cognito.client.id=xxxxxxxxxxx
cognito.client.secret=xxxxxxxxxxx
cognito.user.poolid=xxxxxxxxxx
aws.region=us-east-1
aws.access.key=xxxxxxxxxx
aws.secret.key=xxxxxxxxxx